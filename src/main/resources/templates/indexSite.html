<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Journal</title>
    <style>
.titel-image
{
    height:30vh;
    width:100vw;
    object-fit:cover;
    filter:invert(0.30);
    filter: brightness(0.1);
    filter: saturate(1);
    filter: blur(0.0rem);
    filter: opacity(70%);

}

.titel-text
{
 color: rgb(204, 61, 61);
    position: absolute;
    top: 85%;
    left: 20%;
    transform: translate(-50%, -50%);
}
.content {

   resize: vertical;
  background-color: rgb(255, 224, 184);
  color: #111010;
  border-radius: 5px;
}
  .category {

  background-color: rgb(255, 224, 184);
  color: #111010;
  border-radius: 5px;
}
        .tags {


  background-color: rgb(255, 224, 184);
  color: #111010;
  border-radius: 5px;
}
.form-container{
display: flex;
  flex-direction: column;
  width: 50vw;
}
        editor-container {
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            border: 1px solid #ddd;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: linear-gradient(90deg, #0078d4, #0063b1);
            border-bottom: 1px solid #ddd;
            border-radius: 6px 6px 0 0;
            flex-wrap: wrap;
        }

        #toolbar button, #toolbar select {
            background-color: transparent;
            color: white;
            border: none;
            padding: 8px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-right: 10px;
        }

        #toolbar button:hover, #toolbar select:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #toolbar select {
            background-color: #0078d4;
            padding: 5px;
            border-radius: 4px;
            font-size: 14px;
        }

        #editor {
            padding: 15px;
            margin: 0;
            min-height: 400px;
            font-size: 16px;
            border-radius: 0 0 6px 6px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            overflow-y: auto;
        }

        #editor:focus {
            outline: none;
            border-color: #0078d4;
        }

        .icon-bold:before { content: 'ùêÅ'; }
        .icon-italic:before { content: 'ùêº'; }
        .icon-underline:before { content: 'UÃ≤'; }
        .icon-strikethrough:before { content: 'SÃ∂'; }
        .icon-orderedlist:before { content: '1.'; }
        .icon-unorderedlist:before { content: '‚Ä¢'; }
        .icon-undo:before { content: '‚Ü∫'; }
        .icon-redo:before { content: '‚Üª'; }
        .icon-alignleft:before { content: '‚¨Ö'; }
        .icon-aligncenter:before { content: '‚¨Ü'; }
        .icon-alignright:before { content: '‚û°'; }

    </style>
</head>
<body>
<header>
    <div >
        <img src="https://quickerthanthoughtortime.wordpress.com/wp-content/uploads/2018/10/journal.jpg" class="titel-image" alt="Random cover photo/photo change pending">

    </div>
    <br>
</header>
<form class="form-container" th:action="@{/}" th:object="${journal}" method="post">

    <label class="journalCategory"for="category"></label>
    <input type="text"  class="category"id="category" th:field="*{category}" placeholder="Enter category">

    <div class="editor-container">
    <div id="toolbar">
        <!-- Formatierungsbuttons -->
        <div class="group">
            <button class="icon-bold" onclick="execCmd('bold')" title="Fett"></button>
            <button class="icon-italic" onclick="execCmd('italic')" title="Kursiv"></button>
            <button class="icon-underline" onclick="execCmd('underline')" title="Unterstreichen"></button>
            <button class="icon-strikethrough" onclick="execCmd('strikeThrough')" title="Durchgestrichen"></button>
        </div>
        <!-- Listen und Ausrichtung -->
        <div class="group">
            <button class="icon-orderedlist" onclick="execCmd('insertOrderedList')" title="Nummerierte Liste"></button>
            <button class="icon-unorderedlist" onclick="execCmd('insertUnorderedList')" title="Aufz√§hlung"></button>
        </div>
        <!-- Text-Ausrichtung -->
        <div class="group">
            <button class="icon-alignleft" onclick="execCmd('justifyLeft')" title="Linksb√ºndig"></button>
            <button class="icon-aligncenter" onclick="execCmd('justifyCenter')" title="Zentriert"></button>
            <button class="icon-alignright" onclick="execCmd('justifyRight')" title="Rechtsb√ºndig"></button>
        </div>
        <!-- Schriftgr√∂√üe und Farbe -->
        <div class="group">
            <select onchange="execCmdArg('fontSize', this.value)">
                <option value="1">Schriftgr√∂√üe 1</option>
                <option value="2">Schriftgr√∂√üe 2</option>
                <option value="3" selected>Schriftgr√∂√üe 3</option>
                <option value="4">Schriftgr√∂√üe 4</option>
                <option value="5">Schriftgr√∂√üe 5</option>
                <option value="6">Schriftgr√∂√üe 6</option>
                <option value="7">Schriftgr√∂√üe 7</option>
            </select>
            <input type="color" onchange="execCmdArg('foreColor', this.value)" title="Textfarbe √§ndern">
        </div>
        <!-- R√ºckg√§ngig/Wiederholen -->
        <div class="group">
            <button class="icon-undo" onclick="execCmd('undo')" title="R√ºckg√§ngig"></button>
            <button class="icon-redo" onclick="execCmd('redo')" title="Wiederholen"></button>
        </div>
    </div>

    <div id="editor" contenteditable="true">
        Hier kannst du Text eingeben und formatieren...
    </div>
</div>

<script>
    function execCmd(command) {
        document.execCommand(command, false, null);
    }

    function execCmdArg(command, arg) {
        document.execCommand(command, false, arg);
    }
</script>

    <label class="journalClass"for="tags"></label>
    <input type="text" class="tags" id="tags" th:field="*{tags}" placeholder="Enter tags">
</form>
<section>
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Submit</button>
</section>

<br>
<section>
    <br>
    <a th:href="@{/journals}" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        Go to all your Journal Entries
    </a>
</section>
</body>
</html>
