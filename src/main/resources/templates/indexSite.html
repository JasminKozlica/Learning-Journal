<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Journal</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" th:href="@{indexSite.css}">
</head>
<body class="centeraligned">
<header>
    <div>
        <img src="https://quickerthanthoughtortime.wordpress.com/wp-content/uploads/2018/10/journal.jpg" class="titel-image" alt="Random cover photo/photo change pending">
    </div>
    <br>
</header>
<form class="form-container" th:action="@{/}" th:object="${journal}" method="post">

    <label for="category"></label>
    <input type="text" class="category" id="category" th:field="*{category}" placeholder="Enter category">
    <label for="content"></label>
    <input type="text" style="background-color: white; height: 200px;" class="tags" id="content"  th:field="*{content}"  placeholder="Hier kannst du Text eingeben und formatieren...">

    <label for="tags"></label>
    <input type="text" class="tags" id="tags" th:field="*{tags}" placeholder="Enter tags">

    <section>
        <br>
        <button type="submit" class="butt">Submit</button>
        <a th:href="@{/journals}" class="butt">
            Go to all your Journal Entries
        </a>
    </section>

</form>
