<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Journal</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" th:href="@{indexSite.css}">
</head>
<body class="centeraligned">
<header>
    <div>
        <img src="https://quickerthanthoughtortime.wordpress.com/wp-content/uploads/2018/10/journal.jpg" class="titel-image" alt="Random cover photo/photo change pending">
    </div>
    <br>
</header>
<form class="form-container" th:action="@{/}" th:object="${journal}" method="post">

    <label for="category"></label>
    <input type="text" class="category" id="category" th:field="*{category}" placeholder="Enter category">

    <div class="editor-container">
        <div id="toolbar">
            <!-- Formatierungsbuttons -->
            <div class="group">
                <button class="icon-bold" onclick="execCmd(event, 'bold')" title="Fett"></button>
                <button class="icon-italic" onclick="execCmd(event, 'italic')" title="Kursiv"></button>
                <button class="icon-underline" onclick="execCmd(event, 'underline')" title="Unterstreichen"></button>
                <button class="icon-strikethrough" onclick="execCmd(event, 'strikeThrough')" title="Durchgestrichen"></button>
            </div>
            <!-- Listen und Ausrichtung -->
            <div class="group">
                <button class="icon-orderedlist" onclick="execCmd(event, 'insertOrderedList')" title="Nummerierte Liste"></button>
                <button class="icon-unorderedlist" onclick="execCmd(event, 'insertUnorderedList')" title="Aufzählung"></button>
            </div>
            <!-- Text-Ausrichtung -->
            <div class="group">
                <button class="icon-alignleft" onclick="execCmd(event, 'justifyLeft')" title="Linksbündig"></button>
                <button class="icon-aligncenter" onclick="execCmd(event, 'justifyCenter')" title="Zentriert"></button>
                <button class="icon-alignright" onclick="execCmd(event, 'justifyRight')" title="Rechtsbündig"></button>
            </div>
            <!-- Schriftgröße und Farbe -->
            <div class="group">
                <select onchange="execCmdArg('fontSize', this.value)">
                    <option value="1">Schriftgröße 1</option>
                    <option value="2">Schriftgröße 2</option>
                    <option value="3" selected>Schriftgröße 3</option>
                    <option value="4">Schriftgröße 4</option>
                    <option value="5">Schriftgröße 5</option>
                    <option value="6">Schriftgröße 6</option>
                    <option value="7">Schriftgröße 7</option>
                </select>
                <input type="color" onchange="execCmdArg('foreColor', this.value)" title="Textfarbe ändern">
            </div>
            <!-- Rückgängig/Wiederholen -->
            <div class="group">
                <button class="icon-undo" onclick="execCmd(event, 'undo')" title="Rückgängig"></button>
                <button class="icon-redo" onclick="execCmd(event, 'redo')" title="Wiederholen"></button>
            </div>
        </div>

        <div id="editor" contenteditable="true">
            Hier kannst du Text eingeben und formatieren...
        </div>
    </div>

    <label for="tags"></label>
    <input type="text" class="tags" id="tags" th:field="*{tags}" placeholder="Enter tags">

    <section>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Submit</button>
    </section>

</form>
<section>
    <br>
    <a th:href="@{/journals}" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        Go to all your Journal Entries
    </a>
</section>

<script>
    function execCmd(event, command) {
        event.preventDefault(); // Verhindert das Absenden des Formulars
        document.execCommand(command, false, null);
    }

    function execCmdArg(command, arg) {
        document.execCommand(command, false, arg);
    }
</script>

</body>
</html>
