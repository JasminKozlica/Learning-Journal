<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <title>Learning com.example.demo.Journal</title>
</head>
<body>
<header>
    <div class="title-container">
        <img src="https://quickerthanthoughtortime.wordpress.com/wp-content/uploads/2018/10/journal.jpg" class="titel-image" alt="Random cover photo/photo change pending">
        <h1 class ="titel-text">My Journals</h1>
    </div>
</header>

<form th:action="@{/}" th:object="${journal}" method="post">
    <label for="content">Journal Content:</label>
    <input type="text" id="content" th:field="*{content}" placeholder="Enter content">
    <br/>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" placeholder="Enter category">
    <br/>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" th:field="*{tags}" placeholder="Enter tags (comma-separated)">
    <br/>

    <!-- Date is automatically set, no need to include in the form -->

    <button type="submit">Submit</button>
</form>
</body>
</html>x
