<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning com.example.demo.Journal</title>
    <style>
.titel-image
{
    height:30vh;
    width:100vw;
    object-fit:cover;
    filter:invert(0.30);
    filter: brightness(0.1);
    filter: saturate(1);
    filter: blur(0.0rem);
    filter: opacity(70%);

}

.titel-text
{
 color: rgb(204, 61, 61);
    position: absolute;
    top: 85%;
    left: 20%;
    transform: translate(-50%, -50%);
}
    .journalContent {
  margin: 2%;
  padding: 2%;
  background-color: rgb(255, 224, 184);
  color: white;
  border-radius: 5px;
}

.journalCategory{

        margin-top: 1%;
        margin-right: 21%;
        margin-bottom: 1%;
        margin-left: 21%;

        padding-top: 16%;
         padding-right: 6%;
        padding-bottom: 16%;
        padding-left: 6%;

}
        .journalClass{
        margin:10%;
        padding:10%;
        }
    </style>
</head>
<body>
<header>
    <div >
        <img src="https://quickerthanthoughtortime.wordpress.com/wp-content/uploads/2018/10/journal.jpg" class="titel-image" alt="Random cover photo/photo change pending">

    </div>
    <br>
</header>

<form th:action="@{/}" th:object="${journal}" method="post">

    <label class="journalCategory"for="category"></label>
    <input type="text" id="category" th:field="*{category}" placeholder="Enter category">

    <br/>

    <br>
    <label  for="content"></label>
    <input  type="text" id="content" th:field="*{content}" placeholder="Enter content">
    <br/>
    <br>
    <label class="journalClass"for="tags"></label>
    <br>
    <input type="text" id="tags" th:field="*{tags}" placeholder="Enter tags">
    <br/>
<br>
<section>
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Submit</button>
</section>
</form>
<br>
<section>
<a th:href="@{/allJournals}" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
    Go to all your Journal Entries
</a>
</section>
</body>
</html>
